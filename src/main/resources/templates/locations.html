<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>All locations</title>
    <style>
        * {
            /*background-color: #3e3e3e;*/
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <li><a href="/logout">User Management</a></li>
</div>

<div class="container my-2" sec:authorize="hasAuthority('student:write')">
    <table class="table table-dark table-striped">
        <tr>
            <th>
                id
            </th>
            <th>
                Longitude1
            </th>
            <th>
                Latitude
            </th>
            <th>
                type_id
            </th>

            <th colspan="2" class="text-center"> Operations</th>
            <!--                <th></th>-->
        </tr>
        <th:block th:each="location : ${allLocations}">
            <tr>
                <td th:text="${location.id}"></td>
                <td th:text="${location.longitude}"></td>
                <td th:text="${location.latitude}"></td>
                <td th:text="${location.typeid}"></td>
                <span>
                    <td class="text-center"> <a th:href="@{~/locations/UpdateLocation/{id}(id=${location.id})}"
                                                class="btn btn-primary">Update</a> </td>
                    <td class="text-center"> <a th:href="@{~/locations/DeleteLocation/{id}(id=${location.id})}"
                                                class="btn btn-secondary">Delete</a> </td>
                </span>
            </tr>
        </th:block>
    </table>
    <a th:href="@{'~/locations/addNewLocation'}" class="btn btn-primary">Add new value </a>

</div>
<div th:if="${totalPages > 1}">
    <div class="row col-sm-10">
        <div class="col-sm-2">
            Total Locations: [[${totalLocations}]]
        </div>
        <div class="col-sm-1">
            <div class="col-sm-1">
                <a th:if="${currentPage <= totalPages && currentPage!=1}"
                   th:href="@{'~/locations/page/' + ${currentPage - 1}}">Prev</a>
                <span th:unless="${currentPage!=1}">Prev</span>
            </div>
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}"
                           th:href="@{'~/locations/page/' + ${i}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'~/locations/page/' + ${currentPage + 1}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'~/locations/page/' + ${totalPages}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
</body>
</html>
