<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Location Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:insert="navigation::copy"></div>

<div class="container">
    <h1>Update location</h1>
    <hr>
    <form action="#" th:action="@{~/locations/saveLocation}" th:object="${location}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{longitude}"  class="form-control mb-4 col-4">
        <br>
        <input type="text" th:field="*{latitude}" class="form-control mb-4 col-4">
        <br>
        <input type="text" th:field="*{typeid}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info">Update location info</button>
    </form>
</div>
</body>
</html>
