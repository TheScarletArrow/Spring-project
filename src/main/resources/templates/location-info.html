<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:insert="navigation::copy"></div>

<!--TODO action-->
<div class="container">
    <h1>Add new location</h1>
    <hr>
    <form action="#" th:action="@{~/locations/saveLocation}" th:object="${location}" method="post">
        <input type="text" th:field="*{longitude}" placeholder="Location longitude" class="form-control mb-4 col-4">
        <br>
        <input type="text" th:field="*{latitude}" placeholder="Location longitude" class="form-control mb-4 col-4">
        <br>
        <input type="text" th:field="*{typeid}" placeholder="Location longitude" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info">Save location</button>
    </form>
</div>
</body>
</html>
